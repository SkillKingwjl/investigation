<script type="text/javascript">
$(function(){
    vilidation();
})
function doChange(files){
    var path=document.getElementById("file1").value;
    $("#path").val(path);
    $.ajaxFileUpload({
        url: totalUrl+"/login/upload", //用于文件上传的服务器端请求地址
        secureuri: false, //是否需要安全协议，一般设置为false
        fileElementId: 'file1', //文件上传域的ID
        dataType: 'json', //返回值类型 一般设置为json
        success: function (data, status){
            if(data.result==2){
            	  alert("导入失败");
            }else{
            	handleexcel(data.result);
            }
        },
        error: function (data, status, e)//服务器响应失败处理函数
        {
            alert(e);
        }
    })
}
function handleexcel(data){
	console.log(data)
	var url="<table class='table table-bordered table-hover table-responsive'>"
	$.each(data,function(n,value){
		url+="<tr>"
		$.each(value.list,function(n,dd){
			url+="<td style='width:150px'>"+dd+"</td>"
		})
		url+="</tr>"
	})
	url+="</table>"
	$("#container").html(url);
}
function handleExcel(){
	var path= $("#path").val();
	path=path.substring(path.lastIndexOf("\\")+1)
	if(!path){
		alert("文件不存在");
		return;
	}
	$.ajax({
        url:totalUrl+"/login/handlerFile",
        type:"POST",
        dataType:"JSON",
        data:{
        	"path":path
        },
        async:false,
        success:function(data){
            if(data.result==1){
            	alert("处理成功，请稍后查看");
            	
            }else if(data.result==4){
            	alert("文件不存在");
            }
            window.location.reload();
        }
      });
}


</script>
